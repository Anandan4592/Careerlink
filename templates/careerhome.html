{% extends 'careernav.html' %}

<style>
   /* Animation for slide-in from right to left */
@keyframes slideInFromRight {
    from {
        transform: translateX(100%);
        opacity: 0;
    }
    to {
        transform: translateX(0);
        opacity: 1;
    }
}

/* Apply slide-in animation to specific sections */
.animated-section {
    animation: slideInFromRight 1s ease forwards;
}

    /* Additional styling */
    .card {
        cursor: grab;
    }
    .flip-card {
    perspective: 1000px;
}

.flip-card-inner {
    width: 100%;
    height: 100%;
    transition: transform 0.5s;
    transform-style: preserve-3d;
}

.flip-card:hover .flip-card-inner {
    transform: rotateY(180deg);
}

.flip-card-front,
.flip-card-back {
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
}

.flip-card-back {
    transform: rotateY(180deg);
    display: flex;
    justify-content: center;
    align-items: center;
    position: absolute;
    top: 10%; /* Adjust the value to position the backside content higher */
    left: 0;
    right: 0;
    bottom: 0;
}
.section-with-shadow {
    box-shadow: 0 4px 6px rgba(0,0,0,0.2); /* You can adjust the shadow values as needed */
    padding: 20px; /* Add padding if necessary to prevent shadow clipping */
}

</style>
